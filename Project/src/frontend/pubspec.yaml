name: aheryusgamebox
description: AheryusGameBOX - Multi-platform gaming platform

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1

  # Supabase
  supabase_flutter: ^2.6.0

  # Network
  http: ^1.2.0
  web_socket_channel: ^3.0.1

  # Storage
  shared_preferences: ^2.3.2
  hive_flutter: ^1.1.0

  # i18n
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/locales/tr-TR/
    - assets/locales/en-US/
    - assets/images/
    - assets/sounds/

